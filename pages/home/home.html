<div ng-controller='HomeCtrl'>


    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Label</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
        <tr zl-tree-row zl-tree-root="root" load-function="getBatch($id)" columns="['label', 'name', 'address']" ></tr>
        </tbody>
    </table>

    <script type="text/ng-template" id="tplte">
        <td>{{elt.label}}</td>
        <td>{{elt.name}}</td>
        <td>{{elt.address}}</td>
    </script>
</div>
